sources:
  - id: "aifutures-2025-ai-2027-timelines-forecast"
    type: "REPORT"
    title: "Timelines Forecast — AI 2027"
    author:
      - "Eli Lifland"
      - "Nikola Jurkovic"
      - "FutureSearch"
    year: 2025
    url: "https://ai-2027.com/research/timelines-forecast"
    accessed: "2026-02-13"
    status: "analyzed"
    analysis_file: "analysis/sources/aifutures-2025-ai-2027-timelines-forecast.md"
    reliability: 0.55
    bias_notes: >-
      Produced by the AI Futures Project. Strengths: defines a concrete “superhuman coder” milestone; shows multiple
      methods + an all-things-considered forecast; includes parameter ranges and code links. Risks: strong conditional
      assumptions (no catastrophe, no slowdown, no supply-chain disruptions), reliance on sparse proxy trends, and
      post-hoc edits (May/Dec updates) that complicate “what was believed when.”
    topics:
      - ai-forecasting
      - timelines
      - superhuman-coding
      - time-horizon
      - re-bench
      - takeoff
      - model-bugs
    domains:
      - META
      - TRANS
      - TECH
