  - id: "hawksightai-2026-semantica"
    type: "KNOWLEDGE"
    title: "Semantica"
    author:
      - "Hawksight AI"
    year: 2026
    url: "https://github.com/Hawksight-AI/semantica"
    accessed: "2026-02-07"
    status: "analyzed"
    analysis_file: "analysis/sources/hawksightai-2026-semantica.md"
    reliability: 0.70
    bias_notes: >-
      Self-authored OSS project docs + codebase. Code and tests are strong evidence for existence/shape of features, but
      README/docs are marketing-forward and can overstate real-world guarantees (“trustworthy”, “compliance”,
      “production-grade”).
    topics:
      - semantica
      - semantic-layer
      - knowledge-graph
      - provenance
      - prov-o
      - graphrag
      - ontology
      - reasoning
      - change-management
      - deduplication
      - conflict-resolution
    domains:
      - META
      - TECH
    claims_extracted:
      - META-2026-100
      - META-2026-101
      - META-2026-102
      - META-2026-103
      - META-2026-104
      - META-2026-105
