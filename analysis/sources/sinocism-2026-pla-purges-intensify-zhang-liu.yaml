    domain: "GOV"
    evidence_level: "E5"
    credence: 0.45
    source_ids: ["sinocism-2026-pla-purges-intensify-zhang-liu"]
    operationalization: >-
      Compare purge-case timelines and look for accompanying internal political-education campaigns (PLA Daily campaigns, study sessions)
      that accelerate immediately after fast confirmations versus slower cases.
    assumptions:
      - Timing is strategically chosen for narrative control rather than purely administrative.
    falsifiers:
      - Timing patterns are consistent with routine investigation pipeline stages and not followed by unusually rapid political education.

