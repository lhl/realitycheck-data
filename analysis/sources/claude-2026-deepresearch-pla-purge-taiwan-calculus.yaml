    type: "[F]"
    domain: "GEO"
    evidence_level: "E4"
    credence: 0.60
    source_ids: ["claude-2026-deepresearch-pla-purge-taiwan-calculus"]
    operationalization: >-
      Verify against Taiwan MND or reputable OSINT aggregations that define and count ADIZ incursions consistently year-over-year.
    assumptions:
      - Counts are comparable across years (consistent definition and data source).
    falsifiers:
      - Trusted datasets show materially different annual totals under consistent definitions.

  - id: "GEO-2026-023"
