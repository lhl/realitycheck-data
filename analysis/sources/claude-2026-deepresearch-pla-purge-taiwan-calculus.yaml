claims:
  - id: "GEO-2026-021"
    text: >-
      Quarantine/blockade and other gray-zone coercion are more likely near-term PRC approaches against Taiwan than full-scale amphibious invasion.
    type: "[H]"
    domain: "GEO"
    evidence_level: "E5"
    credence: 0.60
    source_ids: ["claude-2026-deepresearch-pla-purge-taiwan-calculus"]
    operationalization: >-
      Track major PRC coercive actions 2026–2027; classify events into quarantine/blockade, gray-zone harassment, or invasion-scale mobilization;
      compare frequencies and triggers.
    assumptions:
      - Observable actions are a usable proxy for PRC scenario choice.
    falsifiers:
      - A major amphibious invasion attempt begins in the near term.
      - Credible internal evidence indicates invasion was the primary near-term plan.

  - id: "GEO-2026-022"
    text: >-
